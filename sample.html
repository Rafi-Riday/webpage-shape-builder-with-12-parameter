<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <svg id="shape"></svg>
  <script>
      function shape() {

      var HEIGHT = document.documentElement.clientHeight;
      var WIDTH = document.documentElement.clientWidth;

      var H = HEIGHT / 100;
      var W = WIDTH / 100;

      var xy1 = (x1 * W) + ',' + (y1 * H);
      var xy2 = (x2 * W) + ',' + (y2 * H);
      var xy3 = (x3 * W) + ',' + (y3 * H);
      var xy4 = (x4 * W) + ',' + (y4 * H);
      var xy5 = (x5 * W) + ',' + (y5 * H);
      var xy6 = (x6 * W) + ',' + (y6 * H);
      var xy7 = (x7 * W) + ',' + (y7 * H);
      var xy8 = (x8 * W) + ',' + (y8 * H);
      var xy9 = (x9 * W) + ',' + (y9 * H);
      var xy10 = (x10 * W) + ',' + (y10 * H);
      var xy11 = (x11 * W) + ',' + (y11 * H);
      var xy12 = (x12 * W) + ',' + (y12 * H);

      var SA = '<polygon points="' + xy1 + ' ' + xy2 + ' ' + xy3 + ' ' + xy4 + ' ' + xy5 + ' ' + xy6 + ' ' + xy7 + ' ' + xy8 + ' ' + xy9 + ' ' + xy10 + ' ' + xy11 + ' ' + xy12 + '"' + 'style="fill:#24b0ff; stroke:purple; stroke-width:0"/>';

      document.getElementById('shape').setAttribute("height", HEIGHT);
      document.getElementById('shape').setAttribute("width", WIDTH);
      document.getElementById('shape').setAttribute("style", "Background: linear-gradient(45deg, #ff000060, #000066);");

      document.getElementById('shape').innerHTML = SA;
      setTimeout(shape, 100);
    }
  </script>
  <script>
    shape(
      x1 = 25, y1 = 35,
      x2 = 25, y2 = 65,
      x3 = 35, y3 = 75,
      x4 = 65, y4 = 75,
      x5 = 75, y5 = 65,
      x6 = 75, y6 = 35,
      x7 = 65, y7 = 25,
      x8 = 35, y8 = 25,
      x9 = 35, y9 = 25,
      x10 = 35, y10 = 25,
      x11 = 35, y11 = 25,
      x12 = 35, y12 = 25,
    );
  </script>
</body>
</html>
